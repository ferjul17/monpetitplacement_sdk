name: CI
on: push
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        node: [14, 16]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}-${{ matrix.node }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm install
      - run: npm ci
      - run: npm run build
      - run: npm run lint
      - run: npx prettier . --check
      - run: npm test
